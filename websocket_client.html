<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen3-ASR WebSocket Client</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
        }
        input::placeholder { color: rgba(255,255,255,0.5); }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-box {
            flex: 1;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        .stat-label { font-size: 12px; color: rgba(255,255,255,0.6); }
        .transcript-box {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        .transcript-line {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            border-left: 3px solid #00d9ff;
        }
        .timestamp {
            color: #00d9ff;
            font-size: 12px;
            margin-right: 10px;
        }
        .latency {
            color: #00ff88;
            font-size: 11px;
            float: right;
        }
        .status {
            text-align: center;
            padding: 10px;
            color: rgba(255,255,255,0.6);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Qwen3-ASR Live Transcription</h1>
        
        <div class="input-group">
            <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here...">
            <button id="startBtn" onclick="startTranscription()">Start</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="avgLatency">--</div>
                <div class="stat-label">Avg Latency (ms)</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="currentTime">00:00</div>
                <div class="stat-label">Current Time</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="language">--</div>
                <div class="stat-label">Language</div>
            </div>
        </div>
        
        <div class="transcript-box" id="transcript">
            <div class="status">Enter a YouTube URL and click Start</div>
        </div>
    </div>

    <script>
        let ws = null;
        let latencies = [];

        function startTranscription() {
            const url = document.getElementById('youtubeUrl').value.trim();
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            document.getElementById('startBtn').disabled = true;
            document.getElementById('transcript').innerHTML = '<div class="status">Connecting...</div>';
            latencies = [];

            const wsUrl = `ws://localhost:8765?url=${encodeURIComponent(url)}`;
            ws = new WebSocket(wsUrl);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                document.getElementById('startBtn').disabled = false;
            };

            ws.onerror = (err) => {
                document.getElementById('transcript').innerHTML = 
                    '<div class="status" style="color:#ff6b6b">Connection error. Is the server running?</div>';
                document.getElementById('startBtn').disabled = false;
            };
        }

        function handleMessage(data) {
            const transcriptBox = document.getElementById('transcript');

            if (data.type === 'status') {
                transcriptBox.innerHTML = `<div class="status">${data.message}</div>`;
            }
            else if (data.type === 'transcription') {
                // Remove status message
                const statusEl = transcriptBox.querySelector('.status');
                if (statusEl) statusEl.remove();

                // Add transcription line
                const line = document.createElement('div');
                line.className = 'transcript-line';
                line.innerHTML = `
                    <span class="timestamp">[${formatTime(data.timestamp)}]</span>
                    ${data.text}
                    <span class="latency">${data.latency_ms}ms</span>
                `;
                transcriptBox.appendChild(line);
                transcriptBox.scrollTop = transcriptBox.scrollHeight;

                // Update stats
                latencies.push(data.latency_ms);
                const avg = latencies.reduce((a,b) => a+b, 0) / latencies.length;
                document.getElementById('avgLatency').textContent = avg.toFixed(1);
                document.getElementById('currentTime').textContent = formatTime(data.timestamp);
                if (data.language) {
                    document.getElementById('language').textContent = data.language;
                }
            }
            else if (data.type === 'final') {
                const line = document.createElement('div');
                line.className = 'status';
                line.style.color = '#00ff88';
                line.textContent = 'âœ“ Transcription complete!';
                transcriptBox.appendChild(line);
            }
            else if (data.type === 'error') {
                transcriptBox.innerHTML = `<div class="status" style="color:#ff6b6b">Error: ${data.message}</div>`;
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }
    </script>
</body>
</html>
